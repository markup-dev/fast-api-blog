{% extends "base.html" %}

{% block title %}Создать новый пост{% endblock %}

{% block content %}
<h1 class="mt-5">Создать новый пост</h1>

<!-- Форма для создания нового поста -->
<form method="post" action="/create_post">
  <div class="form-group">
    <!-- Поле для ввода заголовка поста -->
    <label for="title">Заголовок</label>
    <input type="text" name="title" id="title" class="form-control" required>
  </div>
  <div class="form-group">
    <!-- Поле для ввода содержимого поста -->
    <label for="content">Содержимое</label>
    <textarea name="content" id="content" class="form-control" required></textarea>
  </div>
  <!-- Кнопка для отправки формы и создания поста -->
  <button type="submit" class="btn btn-primary">Создать пост</button>
</form>

<!-- Ссылка для возврата на главную страницу -->
<a href="/" class="btn btn-secondary mt-3">Назад на главную</a>

{% endblock %}
