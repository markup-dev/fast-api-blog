{% extends "base.html" %}

{% block title %}Редактировать пост - {{ post.title }}{% endblock %}

{% block content %}
<h1 class="mt-5">Редактировать пост</h1>

<!-- Форма для редактирования поста -->
<form method="post" action="/edit_post/{{ post.id }}">
  <div class="form-group">
    <!-- Поле для ввода заголовка поста -->
    <label for="title">Заголовок</label>
    <input type="text" name="title" id="title" value="{{ post.title }}" class="form-control" required>
  </div>
  <div class="form-group">
    <!-- Поле для ввода содержимого поста -->
    <label for="content">Содержимое</label>
    <textarea name="content" id="content" class="form-control" required>{{ post.content }}</textarea>
  </div>
  <!-- Кнопка для отправки формы и обновления поста -->
  <button type="submit" class="btn btn-primary">Обновить пост</button>
</form>

<!-- Ссылка для возврата на главную страницу -->
<a href="/" class="btn btn-secondary mt-3">Назад на главную</a>

{% endblock %}
